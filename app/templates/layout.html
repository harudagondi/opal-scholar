<!DOCTYPE html>
<html>
  <head>
    <title> {{ title }} - Opal Scholar </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
    <script src="{{ url_for('static', filename='js/fb.js') }}"></script>

  </head>

  <body>
    <h1 id="title"> Opal Scholar </h1>

    <nav>
      <ul>
        <li><a href="home"> Home </a></li>
        <li><a href="about"> About </a></li>
        <li>
          {% if current_user.is_authenticated %}
            <a href="login"> Logout </a>
            {% if current_user.section %}
              <li><a href="{{ url_for( '{{ current_user.section }}' ) }}"> {{ current_user.section }} </a></li>
            {% else %}
              <li><a> Sections </a></li>
            {% endif %}
          {% else %}
            <a href="login"> Login </a>
          {% endif %}
        </li>
      </ul>
    </nav>

    <div id="content">
      {% block content %}
      {% endblock %}
    </div>


  </body>
</html>
