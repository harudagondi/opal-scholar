{% extends "layout.html" %}
{% block sidebar %}
  {% if user.name %}
    <p>
      Welcome {{ user.name }}!
    </p>
  {% else %}
  <div id="login">
    <h2>Login</h2>
    <h5>Username</h5>
    <input id="login-username" type="text"/>
    <h5>Password</h5>
    <input id="login-password" type="password"/>
  </div>
  {% endif %}
{% endblock %}
